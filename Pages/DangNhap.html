<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quantum Gates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bg-login {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .btn-primary {
            background-color: #2563eb;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-login text-white p-6 text-center">
                <h1 class="text-2xl font-bold">ĐĂNG NHẬP</h1>
                <p class="text-blue-100 mt-2">Đăng nhập để truy cập vào hệ thống</p>
            </div>

            <!-- Alert Container -->
            <div id="alert-container" class="px-6 pt-4"></div>

            <!-- Login Form -->
            <form id="loginForm" class="p-6 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Nhập địa chỉ email của bạn">
                    <div class="text-red-500 text-sm mt-1 hidden" id="email-error"></div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Nhập mật khẩu của bạn">
                    <div class="text-red-500 text-sm mt-1 hidden" id="password-error"></div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <button type="submit" id="loginBtn" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    <span id="btn-text">Đăng nhập</span>
                    <span id="btn-spinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="px-6 py-4 bg-gray-50 text-center border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Chưa có tài khoản? 
                    <a href="DangKy.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3001/api';
        const LOGIN_ENDPOINT = '/auth/login';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const alertContainer = document.getElementById('alert-container');

        // Check if already logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'index.html';
                window.location.href = redirectUrl;
            }
        }

        // Show alert message
        function showAlert(type, message) {
            alertContainer.innerHTML = `
                <div class="mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                    ${message}
                </div>
            `;
        }

        // Handle form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Reset previous errors
            document.getElementById('email-error').classList.add('hidden');
            document.getElementById('password-error').classList.add('hidden');
            alertContainer.innerHTML = '';

            // Validate form
            let isValid = true;
            if (!email) {
                const emailError = document.getElementById('email-error');
                emailError.textContent = 'Vui lòng nhập địa chỉ email';
                emailError.classList.remove('hidden');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                const emailError = document.getElementById('email-error');
                emailError.textContent = 'Địa chỉ email không hợp lệ';
                emailError.classList.remove('hidden');
                isValid = false;
            }

            if (!password) {
                const passwordError = document.getElementById('password-error');
                passwordError.textContent = 'Vui lòng nhập mật khẩu';
                passwordError.classList.remove('hidden');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            btnText.textContent = 'Đang đăng nhập...';
            btnSpinner.classList.remove('hidden');
            loginBtn.disabled = true;

            try {
                const response = await fetch(API_BASE_URL + LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        remember
                    }),
                });

                const data = await response.json();
                console.log(data);

                if (response.ok) {
                    // Save token and user data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    // Show success message
                    showAlert('success', 'Đăng nhập thành công! Đang chuyển hướng...');

                    // Redirect to intended page or home
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || 'index.html';
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', error.message || 'Đã xảy ra lỗi khi đăng nhập. Vui lòng thử lại sau.');
            } finally {
                // Reset button state
                btnText.textContent = 'Đăng nhập';
                btnSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loginForm.addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
