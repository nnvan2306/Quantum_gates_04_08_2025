<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quantum Gates Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../adminCSS/auth.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="login-image-content">
                                    <h2 class="text-white mb-4">Quantum Gates</h2>
                                    <p class="text-white-50">Hệ thống quản trị mô phỏng tính toán lượng tử</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Chào mừng trở lại!</h1>
                                    </div>
                                    
                                    <div id="alert-container"></div>
                                    
                                    <form class="user" id="loginForm">
                                        <div class="form-group mb-3">
                                            <input type="email" class="form-control form-control-user" 
                                                   id="email" name="email" placeholder="Địa chỉ email..." required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control form-control-user"
                                                   id="password" name="password" placeholder="Mật khẩu..." required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                <label class="custom-control-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="loginBtn">
                                            <span class="btn-text">Đăng nhập</span>
                                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                        </button>
                                    </form>
                                    
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Quên mật khẩu?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Tạo tài khoản mới!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../adminJS/config.js"></script>
    <script src="../adminJS/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (Auth.isLoggedIn()) {
                // Get redirect URL from query parameter or default to dashboard
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'dashboard.html';
                window.location.href = redirectUrl;
                return;
            }
            
            // Handle login form
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.spinner-border');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Get form data
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Đang đăng nhập...';
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Save token and user info
                    Auth.saveToken(result.data.token);
                    Auth.saveUser(result.data.user);
                    
                    // Show success message
                    showAlert('success', 'Đăng nhập thành công! Đang chuyển hướng...');
                    
                    // Get redirect URL from query parameter or default to dashboard
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || 'dashboard.html';
                    window.location.href = redirectUrl;
                } else {
                    showAlert('danger', result.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('danger', 'Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.textContent = 'Đăng nhập';
                spinner.classList.add('d-none');
            }
        }
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
