<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Quantum Gates Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../adminCSS/auth.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <div class="login-image-content">
                            <h2 class="text-white mb-4">Quantum Gates</h2>
                            <p class="text-white-50">Tham gia hệ thống mô phỏng tính toán lượng tử</p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản!</h1>
                            </div>
                            
                            <div id="alert-container"></div>
                            
                            <form class="user" id="registerForm">
                                <div class="form-group row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" 
                                               id="username" name="username" placeholder="Tên đăng nhập" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" 
                                               id="full_name" name="full_name" placeholder="Họ và tên">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control form-control-user" 
                                           id="email" name="email" placeholder="Địa chỉ email" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                               id="password" name="password" placeholder="Mật khẩu" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="agreeTerms" required>
                                        <label class="custom-control-label" for="agreeTerms">
                                            Tôi đồng ý với <a href="#" class="text-primary">Điều khoản sử dụng</a>
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-user btn-block" id="registerBtn">
                                    <span class="btn-text">Đăng ký tài khoản</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </form>
                            
                            <hr>
                            
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Quên mật khẩu?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Đã có tài khoản? Đăng nhập!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../adminJS/config.js"></script>
    <script src="../adminJS/auth.js"></script>
    <script>
        // Initialize register page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Handle register form
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', handleRegister);
            
            // Password confirmation validation
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });
        });

        async function handleRegister(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const spinner = registerBtn.querySelector('.spinner-border');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Get form data
            const formData = new FormData(e.target);
            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                full_name: formData.get('full_name')
            };
            
            // Validate password confirmation
            if (formData.get('password') !== formData.get('confirmPassword')) {
                showAlert('danger', 'Mật khẩu xác nhận không khớp');
                return;
            }
            
            // Show loading state
            registerBtn.disabled = true;
            btnText.textContent = 'Đang đăng ký...';
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Save token and user info
                    Auth.saveToken(result.data.token);
                    Auth.saveUser(result.data.user);
                    
                    // Show success message
                    showAlert('success', 'Đăng ký thành công! Đang chuyển hướng...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    if (result.errors && result.errors.length > 0) {
                        const errorMessages = result.errors.map(err => err.msg).join('<br>');
                        showAlert('danger', errorMessages);
                    } else {
                        showAlert('danger', result.message || 'Đăng ký thất bại');
                    }
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('danger', 'Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                btnText.textContent = 'Đăng ký tài khoản';
                spinner.classList.add('d-none');
            }
        }
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
